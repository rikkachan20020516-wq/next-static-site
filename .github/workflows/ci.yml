name: Next.js CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Node 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3. 安装依赖
      - name: Install dependencies
        run: npm ci

      # 4. 构建（这里会生成 out/）
      - name: Build Next.js
        run: npm run build

      # 5. Upload build artifact
      - name: Upload static site artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-static-site
          path: out

      # 6. 构建产物确认（可视化用）
      - name: List build output
        run: ls -la out
